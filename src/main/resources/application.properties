# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/stock_db
quarkus.datasource.reactive.url=postgresql://localhost:5432/stock_db
quarkus.datasource.devservices.enabled=false

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# HTTP
quarkus.http.port=8080
quarkus.http.cors=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.example.stock".level=DEBUG
quarkus.log.category."io.vertx.pgclient".level=DEBUG